<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #007bff;
            --text-color: #333;
            --spacing: 20px;
        }

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
        }

        /* Header Styles */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: var(--spacing);
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing);
        }

        /* Main Content */
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing);
            padding: var(--spacing);
        }

        .project-card {
            border: 1px solid #ddd;
            padding: var(--spacing);
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <main class="projects">
        <div class="project-card">
            <h2>Project 1</h2>
            <p>Description of project 1</p>
        </div>
        <div class="project-card">
            <h2>Project 2</h2>
            <p>Description of project 2</p>
        </div>
        <div class="project-card">
            <h2>Project 3</h2>
            <p>Description of project 3</p>
        </div>
    </main>
</body>
</html>
